name: Code Complete
on:
  workflow_dispatch:
      inputs:
        year:
          description: 'Year'
          required: true
          default: '21'
        release:
          description: 'Release'
          required: true
          default: '0'
        point:
          description: 'Point'
          required: true
          default: '0'
jobs:
  code-complete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: scorebet/pull-request@v2
        with:
          source_branch: dev
          destination_branch: internal
          pr_title: App v${{ github.event.inputs.year }}.${{ github.event.inputs.release }}.${{ github.event.inputs.point }} Code Complete (DEV -> INTERNAL)
          pr_body: <p align='center'><img src='https://i.imgur.com/FoTJB8S.png'/><br/><b>PLEASE DON'T SQUASH MERGE</b></p>
          pr_label: needs-review,code-completion,auto-generated
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create assignee and reviewer
        uses: scorebet/actions-assigner@v1
        with:
          token: ${{ secrets.BOT_GITHUB_ACTIONS_TOKEN }}
          reviewers: jthescore
