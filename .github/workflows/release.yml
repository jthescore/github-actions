name: Release
on:
  workflow_dispatch:
      inputs:
        year:
          description: 'Year'
          required: true
          default: '21'
        release:
          description: 'Release'
          required: true
          default: '0'
        point:
          description: 'Point'
          required: true
          default: '0'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: internal
          destination_branch: master
          pr_title: App v${{ github.event.inputs.year }}.${{ github.event.inputs.release }}.${{ github.event.inputs.point }} Release (INTERNAL -> MASTER)
          pr_body: |
            <p align='center'><img src='https://i.imgur.com/FoTJB8S.png'/><br/><b>PLEASE DON'T SQUASH MERGE</b></p>
          pr_label: needs-review,code-completion,auto-generated
          github_token: ${{ secrets.GITHUB_TOKEN }}
